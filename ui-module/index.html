<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beverage Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div class="flex-header">
            <h2 id="welcome">Welcome!</h2>
        </div>
        <div id="main-view">
            <h3>Bottles</h3>
            <ul id="bottle-list"></ul>
            <h3>Crates</h3>
            <ul id="crate-list"></ul>
            <button onclick="showAddForm()">Add Beverage</button>
            <div id="add-form" style="display:none;">
                <input type="text" id="add-name" placeholder="Name">
                <input type="number" id="add-price" placeholder="Price">
                <input type="number" id="add-volume" placeholder="Volume">
                <input type="text" id="add-supplier" placeholder="Supplier">
                <input type="number" id="add-volumePercent" placeholder="Volume Percent">
                <input type="number" id="add-inStock" placeholder="In Stock">
                <select id="add-type">
                    <option value="bottle">Bottle</option>
                    <option value="crate">Crate</option>
                </select>
                <label>
                    <input type="checkbox" id="add-isAlcoholic"> Is Alcoholic
                </label>
                <button onclick="addBeverage()">Add</button>
                <button onclick="cancelAddForm()">Cancel</button>
            </div>
            <div id="beverage-details" style="display:none;"></div>
            <div id="beverage-error" style="color:red; display:none;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
